

<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Password Generator</title>
      <link rel="stylesheet" href="password.generator.css">
</head>
<body>
      <div class="container">
            <div class="generatebox">
                  <h1 class="generate-heading">Password Generator</h1>
                  <div class="value-container">
                       
                        <input class="generate-value" type="text">
                        <div class="copy-container">
                              <img src="copy.png" alt="" class="copy">
                        </div>
                  </div>
                  <button class="password-generate-btn">Password Generator</button>
            </div>
      </div>

      <script src="passwordgenerator.js"></script>
</body>
</html>
