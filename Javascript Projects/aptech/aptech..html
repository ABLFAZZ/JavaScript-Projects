<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="aptech.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
</head>
<body>
    <header>
        <div class="logo"><h1 class="my-logo"> Nay<span class="span-logo">y</span>ar</h1></div>
        <nav>
            <img src="img/menu.png" alt="" class="menu">
            <a href="#" class="ankor-home">Home</a>
            <a href="#" class="ankor">About</a>
            <a href="#" class="ankor">Service</a>
            <a href="##" class="ankor">Team</a>
            <a href="#" class="ankor">Contact</a>
            <a href="#" class="ankor-imp">Get Start</a>
        </nav>
        <div class="toggle">
            <div class="burger"></div>
        </div>
    </header>
    <div class="container">

        <!-- main start -->

        <div class="main">
            <!-- <span class="left"></span>
            <span class="right"></span> -->

            <div class="main-left"><h1 class="main-left-head">Better Solution For Your Buissness</h1> 
            <p class="main-left-para">We are team for telanted <span class="main-left-span">Designer </span> making websites with Css,Html and JS</p>
            <button class="g-start">Get Start</button>
            <div class="btn" style="display: inline-block;">
                   <i class="fa-solid fa-video" style="color: #000000;">
                    <button class="w-video">Watch Video</button>
                   </i>

            </div>
            
            </div>
            <div class="main-right">
                <img src="img/Front-End-3D.webp" alt="" class="main-right-img">
            </div>

            

        </div>

    <script>
        let homeBurger = document.querySelector(".burger")
        let homeToggle = document.querySelector(".toggle")
        let main = document.querySelector(".main")
        let header = document.querySelector("header")
        

        function toggleInBurger(){

             homeBurger.classList.toggle("js-burger");
             homeToggle.classList.toggle("js-toggle");
            main.classList.toggle("js-main")
            header.classList.toggle("js-header")
             

               

            }

            



           
            
     

        homeBurger.addEventListener("click",toggleInBurger)
    </script>
